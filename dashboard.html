<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .menu-button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #a64dfc, #5d0cff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-button:hover {
      background: linear-gradient(to right, #5d0cff, #a64dfc);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Admin!</h2>
    <button class="menu-button" onclick="location.href='registration.html'"> Registration Form</button>
    <button class="menu-button" onclick="location.href='scanner.html'"> RFID Scan Attendance</button>
  </div>
</body>
</html>
